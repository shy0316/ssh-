<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">

    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <title>生活百科</title>
    <style>
        .box {
            border-radius: 10px;
            box-shadow: 0 0 12px 1px rgba(205, 205, 205, 1);
            border: 1px solid black;
            padding: 10px;
            margin:10% auto;
            text-shadow: black 1px 2px 2px;
            color: white;
            background-image: -moz-linear-gradient(bottom, black, rgba(0, 47, 94, 0.2), #b9b9b9);
            background-image: -webkit-linear-gradient(bottom, black, rgba(0, 47, 94, 0.2), #808080);
            background-color: rgba(43, 43, 43, 0.5);
            width: 95%;
            height: 85%;

        }
        .box:hover {
            box-shadow: 0 0 12px 5px rgba(205, 205, 205, 1);
        }
        h2 {
            font-size: 120%;
            font-weight:bold;
            text-decoration:underline;
        }
        h2:before {
            content: "观点：";
        }
        p {
            padding: 6px;
            text-indent:2em;
            line-height:1.8em;
            font-size:14px;
        }
        .content{
            background-color: black;
            position: absolute;
            bottom: 0;
            top:0;
            width: 100%;
        }
        .next img{
            width:30px;
            height: 30px;
            position: relative;
            top:10px;
        }
        .next span{
            margin-left: 10px;
        }

    </style>
</head>
<body>

<div data-role="page" id="pagestory">
    <div data-role="header" data-position="fixed" data-theme="a">
        <a href="#" target="_blank" data-role="button" data-icon="back" data-rel="back">返回</a>

        <h1>生活百科</h1>
         </div>

    <div data-role="content" class="content">
        <div  class="box">
           <fieldset>
               <legend>生活百科</legend>
               <input type="text" class="c" placeholder="请输入你想问的问题">
               <button id="query">生活百科</button>
           </fieldset>

            <p class="maincontent"></p>

        </div>

    </div>

    <div data-role="footer" data-position="fixed" data-theme="a">
        <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <!-- 导航按钮开始 -->
                <li><a href="#" class="ui-btn-active back ui-state-persist"
                       data-theme="" data-icon="home" data-transition="None">首页</a>
                </li>
                <li><a href="#" data-icon="star" class="tuling">图灵库</a></li>
            </ul>
        </div>
    </div>
</div>

</html>
<script>
    /*跳转页面*/
    function forward(topage) {

        $.mobile.changePage(topage);
    }

   $("#pagestory").on("pagecreate",pagestory_create);
    function pagestory_create() {
        /*新的一个故事 刷新页面即可*/
        $(".next").click(function () {
            location.reload()
        });
        $(".back").click(function () {
            location.href="index.html"
        });
        $(".tuling").click(function () {
            location.href="tuling-list1.html";
        })
        /*点击查询按钮*/

        $("#query").click(function () {
            /*console.log($(".start").val());*/

            var chinese = $(".c").val();
            var str = chinese;
            console.log(str);

        //请求图灵机器人的故事的接口
        $.post("http://www.tuling123.com/openapi/api",{
            "key":"1120c68660e64eb8aad6cba982617437",
            "info":str
        },function (data) {
           /* alert(data.text)*/
             var info = data.text;
            $(".maincontent").text(info);
        },"json")
    })
}
</script>
