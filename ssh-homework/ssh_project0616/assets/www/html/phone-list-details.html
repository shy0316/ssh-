<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<script>
	function parseUrl() {
		var url = location.href;
		console.log(url);
		var i = url.indexOf("?");
		console.log(i);
		if(i==-1)return;
		var queryStr = url.substring(i+1);
		console.log(queryStr);
		var arr1 = queryStr.split("&");
		var arr2 = new Object();
		console.log(arr1);
		var j;
		for(j in arr1){
		    var tmp = arr1[j].split("=");
		    arr2[tmp[0]] = tmp[1];
		}
		return arr2;

    }
    $(function () {
		var object = new Object();
		object = parseUrl();
		console.log(object['name']);
		var imgpath = "../img/"+object['imgpath'];
		var name= object['name'];
		var num = object['phonenum'];
		$(".peopleimg").attr("src",imgpath);
		$(".name").html(name);
		console.log(num)
		$(".num").html(num);

		$(".back").click(function () {
			window.history.back(-1);
        })
		$(".home").click(function () {
			window.location.href="index.html";
        })
    })
</script>
